; By default, testenvs are configured to:
; - don't skip dist (skipsdist = False)
; - don't skip the package installation (skip_install = False)
; - don't use source installation (usedevelop = False)
; where one of those steps is not necessary for the test,
; we set the associated flag (e.g. for linting we don't need
; the package installation).
[tox]
envlist = bandit, safety, black, black-check, isort, isort-check, check-copyright, check-hash, check-packages, check-pipfiles, flake8, mypy, pylint, darglint, vulture, check-generate-all-protocols, check-abciapp-specs, check-abci-docstrings, check-handlers, py{3.7,3.8,3.9,3.10}-{win,linux,darwin}
; when running locally we don't want to fail for no good reason
skip_missing_interpreters = true

[deps-tests]
deps =
    tomte[tests]==0.1.5
    mistune==2.0.3

[deps-packages]
deps =
    {[deps-tests]deps}
    aiohttp==3.7.4.post0
    asn1crypto==1.4.0
    cosmpy==0.3.1
    grpcio==1.43.0
    hypothesis==6.21.6
    joblib==1.1.0
    open-aea-ledger-cosmos==1.27.0
    open-aea-test-autonomy==0.7.0
    open-autonomy[all]==0.7.0
    optuna==2.10.1
    pandas==1.3.5
    pandas-stubs==1.2.0.62
    pmdarima==2.0.1
    protobuf==3.19.4
    pytz==2022.2.1
    py-ecc==5.2.0
    py-eth-sig-utils==0.4.0
    scikit-learn==1.0.2
    statsmodels==0.13.2

[deps-base]
deps =
    {[deps-packages]deps}
    numpy==1.21.6

[testenv-multi-ubuntu]
deps = {[deps-base]deps}

[testenv-multi-win]
deps =
    {[deps-base]deps}
    pywin32==304
    websocket-client==0.59.0
    certifi==2021.10.8
    idna==3.3

[testenv-multi-win-py3.10]
deps =
    {[deps-packages]deps}
    ; this is to avoid an issue that occurs only with tox on windows 10 and python 3.10:
    ; ValueError: numpy.ndarray size changed, may indicate binary incompatibility. Expected 96 from C header, got 88 from PyObject
    ; pipenv installation works fine
    numpy==1.23.5
    pywin32==304
    websocket-client==0.59.0
    certifi==2021.10.8
    idna==3.3

[testenv-multi-darwin]
deps = {[deps-base]deps}

[testenv]
basepython = python3
whitelist_externals = /bin/sh
deps =
    {[deps-base]deps}
passenv = *
extras = all
setenv =
    PYTHONHASHSEED=0
    PYTHONPATH={env:PWD:%CD%}

[commands-base]
commands =
    autonomy init --reset --author CI --remote --ipfs --ipfs-node "/dns/registry.autonolas.tech/tcp/443/https"
    autonomy packages sync

[commands-skills]
commands =
    {[commands-base]commands}
    pytest -rfE --doctest-modules packages/valory/skills/apy_estimation_abci/tests --cov=packages/valory/skills/apy_estimation_abci --cov-report=xml --cov-report=term --cov-report=term-missing --cov-config=.coveragerc {posargs}
    pytest -rfE --doctest-modules packages/valory/skills/apy_estimation_chained_abci/tests --cov=packages/valory/skills/apy_estimation_chained_abci --cov-report=xml --cov-report=term --cov-report=term-missing --cov-config=.coveragerc {posargs}

[commands-e2e]
commands =
    {[commands-base]commands}
    pytest packages/valory/agents/apy_estimation/tests/test_apy_estimation.py

