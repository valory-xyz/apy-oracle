[testenv:bandit]
skipsdist = True
skip_install = True
deps =
    tomte[bandit]==0.1.5
commands =
    bandit -s B101 -r packages/valory
    bandit -s B101 -r scripts

[testenv:black]
skipsdist = True
skip_install = True
deps =
    tomte[black]==0.1.5
commands =
    black packages/valory scripts

[testenv:black-check]
skipsdist = True
skip_install = True
deps =
    tomte[black]==0.1.5
commands =
    black --check packages/valory scripts

[testenv:isort]
skipsdist = True
skip_install = True
deps =
    tomte[isort]==0.1.5
commands =
    isort packages/valory --gitignore
    isort scripts/

[testenv:isort-check]
skipsdist = True
skip_install = True
deps =
    tomte[isort]==0.1.5
commands =
    isort --check-only --gitignore packages/valory scripts

[testenv:check-copyright]
skipsdist = True
skip_install = True
deps =
allowlist_externals = {toxinidir}/scripts/check_copyright.py
commands = {toxinidir}/scripts/check_copyright.py --check

[testenv:fix-copyright]
allowlist_externals = check_copyright.py
skipsdist = True
skip_install = True
deps =
commands =
    {toxinidir}/scripts/check_copyright.py

[testenv:check-hash]
skipsdist = True
usedevelop = True
deps =
    open-autonomy[all]==0.7.0
commands =
    autonomy init --reset --author CI --remote --ipfs --ipfs-node "/dns/registry.autonolas.tech/tcp/443/https"
    autonomy packages sync
    autonomy packages lock --check

[testenv:check-packages]
skipsdist = True
usedevelop = True
deps = {[deps-packages]deps}
commands =
    autonomy init --reset --author CI --remote --ipfs --ipfs-node "/dns/registry.autonolas.tech/tcp/443/https"
    autonomy packages sync
    autonomy check-packages

[testenv:check-pipfiles]
skipsdist = True
usedevelop = True
deps =
commands =
    {toxinidir}/scripts/check_pipfiles.py

[testenv:flake8]
skipsdist = True
skip_install = True
deps =
    tomte[flake8]==0.1.5
commands =
    flake8 packages/valory scripts

[testenv:mypy]
skipsdist = True
skip_install = True
deps =
    tomte[mypy]==0.1.5
commands =
    mypy packages/valory scripts --disallow-untyped-defs

[testenv:pylint]
whitelist_externals = /bin/sh
skipsdist = True
deps =
    {[deps-packages]deps}
    tomte[pylint]==0.1.5
commands =
    pylint --rcfile=setup.cfg packages/valory scripts

[testenv:safety]
skipsdist = True
skip_install = True
deps =
    tomte[safety]==0.1.5
commands =
    safety check -i 37524 -i 38038 -i 37776 -i 38039 -i 39621 -i 40291 -i 39706 -i 41002 -i 51358 -i 51499

[testenv:vulture]
skipsdist = True
skip_install = True
deps =
    tomte[vulture]==0.1.5
commands =
    vulture scripts/whitelist.py

[testenv:darglint]
skipsdist = True
skip_install = True
deps =
    tomte[darglint]==0.1.5
commands =
    darglint scripts packages/valory/*

[testenv:check-generate-all-protocols]
skipsdist = True
usedevelop = True
deps =
    {[deps-packages]deps}
    tomte[isort]==0.1.5
    tomte[black]==0.1.5
commands =
    autonomy generate-all-protocols --check-clean

[testenv:spell-check]
whitelist_externals = mdspell
skipsdist = True
usedevelop = True
deps =
allowlist_externals = {toxinidir}/scripts/spell-check.sh
commands = {toxinidir}/scripts/spell-check.sh

[testenv:abci-docstrings]
skipsdist = True
usedevelop = True
commands =
    autonomy analyse docstrings --update

[testenv:check-abci-docstrings]
skipsdist = True
usedevelop = True
commands =
    autonomy analyse docstrings

[testenv:check-abciapp-specs]
skipsdist = True
usedevelop = True
commands =
    autonomy init --reset --author CI --remote --ipfs --ipfs-node "/dns/registry.autonolas.tech/tcp/443/https"
    autonomy packages sync
    autonomy analyse fsm-specs

[testenv:check-handlers]
skipsdist = True
usedevelop = True
commands =
    autonomy analyse handlers -h abci -h http -h contract_api -h ledger_api -h signing -i abstract_abci
